<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.1/html2pdf.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        #generatedLetter {
            display: none;
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        #letterTemplate {
            width: 100%;
            height: 400px; /* Set height to fit A4 size */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 10px;
            font-size: 16px; /* Increase font size */
            line-height: 1.6; /* Increase line height for readability */
            white-space: pre-wrap; /* Preserve line breaks */
        }

        #printButton {
            background-color: #008CBA;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        #printButton:hover {
            background-color: #005580;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Municipal Service Request Form</h1>
        <form id="userForm">
            <label for="Firstname">First Name:</label>
            <input type="text" id="Firstname" name="fname" required>

            <label for="Lastname">Last Name:</label>
            <input type="text" id="Lastname" name="lname" required>
            
            <label for="email">Email:</label>
<input type="email" id="email" name="email" required>

<label for="address">Address:</label>
<input type="text" id="address" name="address" required>

<label for="serviceRequest">Service Request:</label>
<select id="serviceRequest" name="serviceRequest">
    <option value="fixPotholes">Fix Potholes</option>
    <option value="roadConstruction">Road Construction</option>
    <option value="installStreetlights">Install Streetlights</option>
    <option value="eventPermission">Event Permission</option>
    <!-- Add more options for other municipal service requests -->
</select>

<button type="submit">Generate Letter</button>
</form>

<div id="generatedLetter">
<h2>Generated Letter Template</h2>
<textarea id="letterTemplate" rows="6" readonly></textarea>
<button id="printButton" onclick="printLetter()">Print PDF</button>
</div>
</div>

<script>
document.getElementById('userForm').addEventListener('submit', function(event) {
event.preventDefault();
generateLetter();
});

function generateLetter() {
var firstName = document.getElementById('Firstname').value;
var lastName = document.getElementById('Lastname').value;
var email = document.getElementById('email').value;
var address = document.getElementById('address').value;
var serviceRequest = document.getElementById('serviceRequest').value;

var letterTemplate;

if (serviceRequest === 'fixPotholes') {
    const currentDate = new Date().toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });

letterTemplate = `To Whom It May Concern,

${currentDate}

I hope this letter finds you well.

I, ${firstName} ${lastName}, residing at ${address}, am writing to bring to your attention the deteriorating condition of the roads in our neighborhood.

In recent months, the number of potholes on our streets has increased significantly, posing a risk to pedestrians, cyclists, and motorists alike. 

I kindly request that immediate action be taken to fix these potholes and ensure the safety of everyone in our community.

Your prompt attention to this matter would be greatly appreciated.

Sincerely,
${firstName} ${lastName}`;

} else if (serviceRequest === 'roadConstruction') {
    const currentDate = new Date().toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });

letterTemplate = `To Whom It May Concern,

${currentDate}

I hope this letter finds you well.

I, ${firstName} ${lastName}, residing at ${address}, am writing to request the construction of a new road in our locality.

As a resident of this area, I have observed that the current road infrastructure is insufficient to accommodate the increasing traffic volume and does not meet the needs of the community.

I kindly request that immediate action be taken to construct a new road to improve accessibility and ensure the safety and convenience of everyone in our neighborhood.

Your prompt attention to this matter would be greatly appreciated.

Sincerely,
${firstName} ${lastName}`;

} else if (serviceRequest === 'installStreetlights') {
    const currentDate = new Date().toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });

letterTemplate = `To Whom It May Concern,

${currentDate}

I hope this letter finds you well.

I, ${firstName} ${lastName}, residing at ${address}, am writing to request the installation of streetlights on our street for safety reasons.

As a resident of this area, I have noticed that our street is poorly lit, especially during the evening and night. This lack of adequate lighting poses a safety risk to pedestrians, cyclists, and motorists.

I kindly request that immediate action be taken to install streetlights along our street to improve visibility and ensure the safety of everyone in our community.

Your prompt attention to this matter would be greatly appreciated.

Sincerely,
${firstName} ${lastName}`;

} else if (serviceRequest === 'eventPermission') {
    const currentDate = new Date().toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });

letterTemplate = `To Whom It May Concern,

${currentDate}

I hope this letter finds you well.

I, ${firstName} ${lastName}, residing at ${address}, am writing to request permission to organize an event in our locality.

The event is intended to [brief description of the event], and it will be socielty friendly.

We assure you that all necessary arrangements will be made to ensure that the event is conducted smoothly and without causing any inconvenience to the residents.

We kindly request your permission and support for organizing this event.

Your prompt attention to this matter would be greatly appreciated.

Sincerely,
${firstName} ${lastName}`;
}

document.getElementById('generatedLetter').style.display = 'block';
document.getElementById('letterTemplate').value = letterTemplate;
}

function printLetter() {
var firstName = document.getElementById('Firstname').value;

letterTemplate = `To Whom It May Concern,<br><br>

I hope this letter finds you well.<br><br>

letterTemplate = `To Whom It May Concern,<br><br>

} else if (serviceRequest === 'installStreetlights') {

letterTemplate = `To Whom It May Concern,<br><br>

Your prompt attention to this matter would be greatly appreciated.<br><br>

${currentDate}`;

} else if (serviceRequest === 'eventPermission') {
    const currentDate = new Date().toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });

letterTemplate = `To Whom It May Concern,<br><br>

I hope this letter finds you well.<br><br>

I, ${firstName} ${lastName}, residing at ${address}, am writing to request permission to organize an event in our locality.<br><br>

The event is intended to [brief description of the event], and it will Society friendly.

We assure you that all necessary arrangements will be made to ensure that the event is conducted smoothly and without causing any inconvenience to the residents.

We kindly request your permission and support for organizing this event.<br><br>

Your prompt attention to this matter would be greatly appreciated.<br><br>

Sincerely,<br>
${firstName} ${lastName}<br>
${currentDate}`;

}

// Convert the letter template to PDF and download
html2pdf().from(`<div style="font-family: 'Times New Roman', Times, serif, sans-serif; font-size: 12pt; line-height: 1.6;">${letterTemplate}</div>`).set({
    margin: 1,
    filename: 'letter_template.pdf',
    html2canvas: { scale: 2 },
    jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
}).save();
}
</script>
</body>
</html>
